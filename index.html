<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Coder X</title>
</head>
<body>
  <div id="root"></div>
  <!-- <div class="someClass"> Dom create from React js</div>
  <img src="http://lorempixel.com/400/200" /> -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById('root');
    const Div = <div className="someClass"> Dom create from React js</div>
    const Img = <img src="http://lorempixel.com/400/200" />
    const App = React.createElement('div', null, Div, Img);
    ReactDOM.render(App, root);
  </script>
</body>
</html>
